<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Class Practice - Canvas Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #app {
            text-align: center;
        }
        
        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        #gameCanvas {
            border: 3px solid #34495e;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #instructions {
            margin-top: 15px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Simple Canvas Game</h1>
        <p>Use arrow keys to move the character!</p>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            <p>Controls: ↑ ↓ ← → (Arrow Keys)</p>
            <p>Interact: F</p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
